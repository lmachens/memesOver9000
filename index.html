<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>MemesOver9000</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="generator">
        <h3>Template</h3>
        <img
          class="generator__img"
          src="assets/Distracted-Boyfriend.jpg"
          alt="Distracted Boyfriend"
        />
        <h3>Input Fields</h3>
        <input
          id="text-1"
          class="generator__input"
          type="text"
          placeholder="Enter Text 1"
        />
        <input
          id="text-2"
          class="generator__input"
          type="text"
          placeholder="Enter Text 2"
        />
        <input
          id="text-3"
          class="generator__input"
          type="text"
          placeholder="Enter Text 3"
        />
      </section>
      <section class="preview">
        <canvas class="preview__canvas" width="500" height="300"></canvas>
      </section>
    </main>
    <footer>Footer</footer>
    <script src="index.js"></script>
  </body>
</html>
